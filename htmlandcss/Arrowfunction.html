<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>
<body>
    <div class="container">
        this is a arrow function tutorial
    </div>
    <script>
        function greet(){
            console.log("good morning")
        }
        greet();
        let gret= ()=>{
            console.log("good night")
        }
        gret();
        setTimeout(() => {console.log("luckey sengar")
            
        }, 2000);
        let sum= (a,b)=>  {
            return a+b;
        } 
        let sum1=(a,b)=>a+b;
        let sum2=a=>a/2;
    </script>
</body>
</html>
