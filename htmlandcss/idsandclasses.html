<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in html</title>
</head>
<body>
    <h3  >IDs and Classes in html</h3>
    <div id="luckey" class="naveen">this is a web tut</div>
    <div class="naveen">this is a car</div>
    <div id="sengar"></div>
    <!-- . if for class and # is for ID -->

    <span id="gclass">this is g wagon</span><br><br>
    <span class="luckey">happy</span>   <span class="luckey">birthday</span>   <span class="luckey">to</span>      <span class="luckey">you</span>
    <!-- emmet takes div tag as default -->
    <!-- span.luckey*4 is for multiple span tag with class luckey -->
</body>
</html>
