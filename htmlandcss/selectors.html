<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selectors</title>
    <style>
        .sengar{
            color: yellow;
            /* class selctor */
        }
        #naveen{
            background: green;
            /* this id selector */


        }
        footer,span{
            background: blue;
            /* group selector */
        }
      
    </style>
</head>
<body>
    <h3>css selectors</h3>
    <p id="naveen">this is a simple  prargraph to demonstrate css selectors </p>
    <!-- this -->
    <p id="luckey" class="sengar">this is a another  prargraph to demonstrate css selectors </p>
    <p>this is a one another  prargraph to demonstrate css selectors </p>
    <span>hello world</span>
    <footer>hello everyone</footer>
</body>
</html>
