<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
      #file{
        width: 200px;
        border: 2px solid black;
      }
    </style>
</head>
<body>
    <div class="button">
        <input type="button" placeholder="Button" >
        <input type="range" value="100%">
        <input type="search" >
        <input type="submit">   
        <input type="checkbox">
        <input type="color" >
        <input type="number">
        <input type="month">
        <input type="week">
        <input type="email">
        <input type="radio">
        <input type="reset" >
        <input type="time">
        <input type="password" placeholder="enter the password">
        <input type="datetime-local" >
        <input type="file" width="100px" id="file">
      

    </div>
</body>
</html>
